<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Identificador de "palavrão"</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <script crossorigin type="module">
      import { evitavel } from "https://unpkg.com/palavrao";

      function trata(objeto) {
        const palavra = document.getElementById("entrada").value;
        const resposta = palavra
          ? "Evitável? " + (evitavel(palavra) ? "SIM" : "NÃO")
          : "";

        document.getElementById("resposta").innerHTML = resposta;
      }

      const entrada = document.getElementById("entrada");
      entrada.addEventListener("input", trata);

      const botao = document.getElementById("botao");
      botao.addEventListener("click", (e) => {
        e.preventDefault();
        trata(e);
      });
    </script>

    <h1>Identificador de "palavrão"</h1>

    <form>
      <input id="entrada" type="text" />
      <input id="botao" type="submit" value="Verifique" />
    </form>

    <p><span id="resposta"></span></p>
  </body>
</html>
