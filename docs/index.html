<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Verifica palavrão</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>
      Testa NPM package:
      <a href="https://www.npmjs.com/package/palavrao">palavrao</a>
    </h1>
    <input id="entrada" type="text" />
    <button id="botao">Verifique</button>
    <p><strong>Deveria evitá-la? </strong><span id="resposta"></span></p>
    <script crossorigin type="module">
      import { evitavel } from "https://unpkg.com/palavrao";
      const botao = document.getElementById("botao");
      botao.addEventListener("click", () => {
        const palavra = document.getElementById("entrada").value;
        const resposta = evitavel(palavra) ? "SIM" : "NÃO";
        document.getElementById("resposta").innerHTML = resposta;
      });
    </script>
  </body>
</html>
